<!DOCTYPE html>
<html>
<head>
    <title>DjangoBlog</title>
</head>
<body>
    <h1>Here are the latest blogs:</h1>
    {%if posts %}
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p> {{post.body}} </p>
            </div>
        {% endfor %}
    {% else %}
        <p>No blogs have been posted</p>
    {% endif %}
</body>
</html>
